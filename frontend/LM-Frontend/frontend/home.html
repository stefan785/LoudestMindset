<script>

  loadNavigation();

  checkCookie();

  initialize();

  async function initialize() {

    let name = "";
    let password = "";
    let cookieText = document.cookie;

    name = await getNameFromCookieText(cookieText);
    password = await getPasswordFromCookieText(cookieText);

    document.getElementById("username").innerHTML = name;

    addLink("profileLink", "profile", name);
  }

  function addLink(divName, documentName, userName) {
    let link =
      '<a href="' +
      documentName +
      ".html?name=" +
      userName +
      '">' +
      documentName +
      "</a>";
    document.getElementById(divName).innerHTML = link;
  }

</script>
